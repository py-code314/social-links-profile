<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<title>Frontend Mentor | Social links profile</title>
		<link
			href="./assets/fonts/static/Inter-Regular.ttf"
			type="font/ttf"
			rel="preload"
			as="font"
			crossorigin />
		<link
			href="./assets/fonts/static/Inter-SemiBold.ttf"
			type="font/ttf"
			rel="preload"
			as="font"
			crossorigin />
		<link
			href="./assets/fonts/static/Inter-Bold.ttf"
			type="font/ttf"
			rel="preload"
			as="font"
			crossorigin />

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<!--Visually hidden h1-->
			<h1 class="sr-only">Social Media Profile</h1>
		</header>
		<main>
			<!-- Profile card -->
			<div class="profile-card">
				<!-- Profile picture and name -->
				<div class="profile">
					<img
						class="profile__image"
						src="./assets/images/avatar-jessica.jpeg"
						alt="A small profile picture of Jessica"
						width="90"
						height="90" />
					<h2 class="profile__name">Jessica Randall</h2>
					<p class="profile__location">London, United Kingdom</p>
					<blockquote class="profile__quote">
						"Front-end developer and avid reader."
					</blockquote>
				</div>

				<!-- Social media links -->
				<div class="social">
					<ul class="social__list">
						<li class="social__item">
							<a class="social__link social__link--status" href="">GitHub</a>
						</li>
						<li class="social__item">
							<a class="social__link social__link--status" href=""
								>Frontend Mentor</a
							>
						</li>
						<li class="social__item">
							<a class="social__link social__link--status" href="">LinkedIn</a>
						</li>
						<li class="social__item">
							<a class="social__link social__link--status" href="">Twitter</a>
						</li>
						<li class="social__item">
							<a class="social__link social__link--status" href="">Instagram</a>
						</li>
					</ul>
				</div>
			</div>
		</main>
	</body>
</html>
